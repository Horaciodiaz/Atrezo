<div class="filter-panel">
    <h3>Filtros</h3>

    <div class="filter-section">
        <h4 (click)="toggleCategory('Props')" routerLink="props">
            Props
            <span class="arrow" [ngClass]="{'rotated': isCategoryOpen('Props')}"><i class="fa-solid fa-circle-chevron-down"></i></span>
        </h4>
        <div [ngClass]="{'subcategories': true, 'open': isCategoryOpen('Props')}">
            <button class="subCategory" *ngFor="let category of categories" (click)="filterBySubCategory(category)"> {{category}}</button>
        </div>
    </div>

    <div class="filter-section">
        <h4 (click)="toggleCategory('Decos')" routerLink="decos">
            Decoraciones
            <span class="arrow" [ngClass]="{'rotated': isCategoryOpen('Decos')}"><i class="fa-solid fa-circle-chevron-down"></i></span>
        </h4>
        <div [ngClass]="{'subcategories': true, 'open': isCategoryOpen('Decos')}">
            <button class="subCategory" *ngFor="let category of categories" (click)="filterBySubCategory(category)"> {{category}}</button>
        </div>
    </div>

    <div class="filter-section">
        <h4 (click)="toggleCategory('Backdrops')" routerLink="fondos">
            Fondos
            <span class="arrow" [ngClass]="{'rotated': isCategoryOpen('Backdrops')}"><i class="fa-solid fa-circle-chevron-down"></i></span>
        </h4>
        <div [ngClass]="{'subcategories': true, 'open': isCategoryOpen('Backdrops')}">
            <button class="subCategory" *ngFor="let category of categories" (click)="filterBySubCategory(category)"> {{category}}</button>
        </div>
    </div>

    <button [routerLink]="['/productos', category]">Restablecer</button>
</div>
