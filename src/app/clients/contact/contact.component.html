<div class="snap-section form" style="padding: 15px;">
    <form class="formulario">
        <h2>Formulario de Contacto</h2>
        
        <label for="nombre">Nombres y Apellidos</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Escriba su nombre completo aqui...">

        <label for="telefono">Whatsapp</label>
        <input type="tel" id="telefono" name="telefono" required placeholder="Escriba su numero de Whatsapp aqui...">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Escriba su correo electronico aqui...">
        
        <label for="provincia">Provincia</label>
        <input list="provinciaList" id="provincia" name="provincia" autocomplete="off" required placeholder="Escriba su provincia aqui...">
        
        
        <label for="localidad">Localidad</label>
        <input type="text" id="localidad" name="localidad" required placeholder="Escriba su localidad aqui...">
        
        <label for="codigo-postal">CÃ³digo Postal</label>
        <input type="text" id="codigo-postal" name="codigo-postal" required placeholder="Escriba su codigo postal aqui...">
        
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4" required placeholder="Escriba su mensaje aqui..."></textarea>
        
        <div class="botones">
            <button type="submit">Enviar <i class="fa-solid fa-paper-plane"></i></button>
            <button type="reset">Cancelar <i class="fa-solid fa-delete-left"></i></button>
        </div>
    </form>
</div>
