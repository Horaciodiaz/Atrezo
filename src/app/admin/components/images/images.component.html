<h2>Imagenes Promocionales</h2>
<!-- <button (click)="addProduct()">Agregar Producto</button> -->
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let image of images; let i = index">
      <td>{{ i+1 }}</td>
      <td><img width="50px" height="50px" [src]="image.link" alt="image.alt"></td>
      <td>{{ image.alt }}</td>
      <td>
        <button (click)="changeImage(image)">Editar</button>
        <button (click)="deleteImage(i)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
