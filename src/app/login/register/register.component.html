<form class="form">
    <p class="title">Registro </p>
    <p class="message">Registrate ahora para tener acceso total a nuestra tienda! </p>
    <label>
        <input required="" placeholder="" type="text" class="input">
        <span>Nombre</span>
    </label>

    <label>
        <input required="" placeholder="" type="text" class="input">
        <span>Apellido</span>
    </label>
            
    <label>
        <input required="" placeholder="" type="email" class="input">
        <span>Email</span>
    </label> 
        
    <label>
        <input required="" placeholder="" type="password" class="input">
        <span>Contraseña</span>
    </label>
    <label>
        <input required="" placeholder="" type="password" class="input">
        <span>Confirmar Contraseña</span>
    </label>
    <button class="submit">Registrarse</button>
    <p class="signin">Ya tienes una cuenta ? <a routerLink="/login">Iniciar Sesión</a> </p>
</form>
